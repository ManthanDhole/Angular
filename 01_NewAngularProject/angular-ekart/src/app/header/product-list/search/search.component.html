<!-- Using Property and Event Binding together to achieve Two Way Binding -->
<div>
    <div class="ekart--search--product">
        <input class="ekart-search-product-input" [value]="searchText" (input)="search($event)">
        <button class="btn btn-search">Search</button>
    </div>
    <div class="ekart-search-result-for"><p><strong>Search result for: </strong>{{ searchText }} </p></div>
</div>

<!-- Two Way Binding using NgModel directive-->
<div>
    <div class="ekart--search--product">
        <input class="ekart-search-product-input" [(ngModel)]="searchText">
        <button class="btn btn-search">Search</button>
    </div>
    <div class="ekart-search-result-for"><p><strong>Search result for: </strong>{{ searchText }} </p></div>
</div>
